<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de gerenciamento de Funcionarios</title>
</head>
<body>
<h2>Cadastro de Funcionários</h2>

<form id="formFuncionario">
    <label>Nome:</label><br>
    <input type="text" id="nome" required><br>
    <label>Idade:</label><br>
    <input type="number" id="idade" required><br>
    <label>Cargo:</label><br>
    <input type="text" id="cargo" required><br>
    <label>Salário:</label><br>
    <input type="number" id="salario" required><br>
    <button type="submit">Cadastrar</button>
</form>

<h2>Lista de Funcionários</h2>
<table id="tabelaFuncionarios">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Relatórios</h2>
<button id="relatorioSalarioAlto">Salários > R$5000</button>
<button id="relatorioMediaSalarial">Média Salarial</button>
<button id="relatorioCargosUnicos">Cargos Únicos</button>
<button id="relatorioNomesMaiusculo">Nomes em Maiúsculo</button>

<div id="resultadoRelatorio"></div>

<script src="index.js"></script>

</body>
</html>
